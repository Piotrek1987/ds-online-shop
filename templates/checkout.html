{% extends 'layout.html' %}
{% block content %}
<h2>Checkout</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" name="name" class="form-control" required>

    <label class="form-label mt-3">Email</label>
    <input type="email" name="email" class="form-control" required>

    <label class="form-label mt-3">Shipping Address</label>
    <textarea name="address" class="form-control" required></textarea>

    <label class="form-label mt-3">Card Number</label>
    <input type="text" name="card" class="form-control" pattern="\d{16}" required>
  </div>

  <h4 class="mt-4">Total: ${{ (total / 100)|round(2) }}</h4>
  <button type="submit" class="btn btn-success mt-3">Place Order</button>
</form>

<a href="{{ url_for('cart') }}" class="btn btn-secondary mt-2">Back to Cart</a>
{% endblock %}
